<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>List webpage!</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand" href="/">Home</a>
        <a class="navbar-brand" href="/about">About</a>
        <a class="navbar-brand" href="/add">Add</a>
        <a class="navbar-brand" href="/status">Status</a>
        <a class="navbar-brand" href="/update">Update</a>
        <a class="navbar-brand" href="#">Delete</a>
    </nav>
    <div class="container">
        <h1> This is Delete device Page </h1>
        <h3>You can delete devices here:</h3>

        <form name="deleteForm" method="POST" action="/delete" onsubmit="return validateDeleteForm()">
            <% devices.forEach(function(device){ %>
            <div class="form-check">
                <input class="form-check-input" name="<%= device.name %>" type="checkbox" value="<%= device.name %>" id="<%= device.name %>">
                <label class="form-check-label" for="<%= device.name %>">
                    <%= device.name %>
                </label>
            </div>
            <% }) %>
            <input type="submit" value="Submit"/>
        </form>
    </div>
        <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
      Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
<script>

    function validateDeleteForm(){
        alert("Are you sure you want to delete?")
    }
</script>
</body>
</html>
