<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>List webpage!</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand" href="/">Home</a>
        <a class="navbar-brand" href="/about">About</a>
        <a class="navbar-brand" href="/add">Add</a>
        <a class="navbar-brand" href="/status">Status</a>
        <a class="navbar-brand" href="/update">Update</a>
        <a class="navbar-brand" href="#">Delete</a>
    </nav>
    <div class="container">
    <h1> This is Update device Page </h1>
    <h3>You can disable devices here:</h3>

    <form name="updateForm" method="POST" action="/update">
    <% devices.forEach(function(device){ %>
        <% if (device.is_on || device.is_locked || device.is_open){ %>
            <div class="form-check">
                <input class="form-check-input" name="<%= device.name %>" type="checkbox" value="<%= device.name %>" id="<%= device.name %>">
                <label class="form-check-label" for="<%= device.name %>">
                    <%= device.name %>
                </label>
            </div>
        <% } %>
    <% }) %>
        <input type="submit" value="Submit"/>
        </form>
        </div>
</body>

</html>
